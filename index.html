<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Foreign Aid - MENA and Sub-Saharan Africa</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            margin: 50px auto;
            width: 80%;
            height: 600px;
        }
        .axis-label {
            font-size: 12px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2>US Foreign Aid Over Time - MENA and Sub-Saharan Africa</h2>

    <!-- Dropdown for Region Selection -->
    <label for="regionSelect">Select Region: </label>
    <select id="regionSelect">
        <option value="MENA">Middle East and North Africa</option>
        <option value="SubSaharan">Sub-Saharan Africa</option>
    </select>

    <!-- Time Frame Selector -->
    <label for="timeFrame">Select Time Frame: </label>
    <select id="timeFrame">
        <option value="all">All Time</option>
        <option value="2000-2010">2000-2010</option>
        <option value="2010-2020">2010-2020</option>
    </select>

    <div class="chart" id="chart"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="d3_visualization.js"></script>

</body>
</html>
